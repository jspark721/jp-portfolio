---
layout: default
title: Portfolio
---

<section class="gallery">
    <h2>Portfolio</h2>
    <div class="box alt">
        <div class="row uniform 50%">
            
            {% for portfolio in site.portfolio %}
            
            <div class="6u">
               
                <span class="image fit">
                    <img src=" {{ portfolio.thumbnail-path}}" alt=" {{ portfolio.title }}" />
                </span>

                <a href= "{{ portfolio.url | prepend: site.baseurl}}"> <h3 class="portfolio-title">{{ portfolio.title }}</h3></a>
                
            </div>
           {% endfor %}
            
        </div>
    </div>
</section>
