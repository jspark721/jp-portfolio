<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header.html %}

      <article id="main">
        <header>
        <h1>{{ page.title }}</h1>
        <p class="meta">
            {{ page.date | date: "%B %-d, %Y" }}
            {% if page.author %} - {{ page.author }}{% endif %}
        </p>
        </header>
        <section class="wrapper style5">
            <div class="inner post-teaser">
                {{ content}}
                <a class="button" href="/blog.html">Back</a>
            </div>
            
        </section>

      {% include footer.html %}
      </article>
        
      {% include scripts.html %}

    </div>

  </body>

    
</html>
